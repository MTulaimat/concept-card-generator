<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile-First Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Link your external JS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    x-data="cardData"
    class="bg-[#EEEEEE] text-gray-900 flex justify-center"
  >
    <div class="max-w-md w-full min-h-screen">
      <!-- Header -->
      <header class="bg-[#00ADB5] text-white shadow-md rounded-b-xl p-4">
        <div class="flex justify-center items-center">
          <h1 class="text-xl font-bold">Concept Card Generator</h1>
        </div>
      </header>

      <!-- Hero Section -->
      <section class="text-center p-6">
        <h2 class="text-2xl font-semibold">Click on card</h2>
      </section>

      <!-- Card Section -->
      <section class="text-center">
        <div
          id="card"
          class="w-[22rem] flex flex-col items-center gap-4 mx-auto p-8 shadow-cstm rounded-xl bg-white"
          @click="generateCard()"
        >
          <template x-for="(wordSet, index) in data" :key="index">
            <div
              class="relative w-full border-4 flex flex-col items-center gap-3 rounded-tl-2xl rounded-br-2xl py-4"
              :style="'border-color: ' + wordSet.color"
            >
              <div
                class="text-xl scale-[1.5] absolute top-0 right-0 translate-x-1/2 -translate-y-1/2"
                x-text="wordSet.emoji"
              ></div>

              <template
                x-for="(word, idx) in wordSet.words[currentLanguage]"
                :key="idx"
              >
                <div class="relative w-full">
                  <p x-text="word"></p>
                  <div
                    class="absolute font-bold left-0 top-1/2 size-7 flex items-center justify-center rounded-full -translate-x-1/2 -translate-y-1/2 text-white"
                    x-text="idx + 1"
                    :style="'background-color: ' + wordSet.color"
                  ></div>
                </div>
              </template>
            </div>
          </template>
        </div>
      </section>

      <section>
        <button
          class="mb-4 px-4 py-2 bg-blue-500 text-white rounded-md"
          @click="toggleLanguage()"
        >
          Toggle Language
        </button>
      </section>

      <!-- Footer -->
      <footer
        class="fixed bottom-0 w-full left-0 bg-gray-800 text-white text-center p-2"
      >
        <p class="text-sm">
          Copyright &copy; 2025 Bing ShmiglingÂ®. All rights NOT reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
